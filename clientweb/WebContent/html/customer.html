<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1 align="center">테이블 기본</h1>
	<form action="/clientweb/member/login.jsp" method="get">
	<table align="center" border="1" width="400" height="600" >
		<tr >
			<th align="center" colspan="2" >회원가입</th>
		</tr>
		<tr>
			<td>이름</td>
			<td width="300"><input type="text" name="id" 
				maxlength="30"></td>
		</tr>
		<tr>
			<td>사용자 ID</td>
			<td><input type="text" name="id" 
				maxlength="30"></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<td>암호 확인</td>
			<td><input type="password" name="pass"></td>
		</tr>
		<tr>
			<td>주민등록 번호</td>
			<td><input type="tel" style="width:30%" maxlength="6" /> - 
				<input type="password" style="width:30%" maxlength="7" ></td>
		</tr>
		<tr>
			<td>전화번호</td>
			<td><input type="tel" style="width:20%"name="telephone" maxlength="3">
			-<input type="tel" style="width:20%"name="telephone" maxlength="4">
			-<input type="tel" style="width:20%"name="telephone"maxlength="4"></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="radio" name="sex" value="남자">남자
				<input type="radio" name="sex" value="여자">여자</td>
		</tr>
		<tr>
			<td>직업</td>
			<td><select name="job">
				<option value="web designer"> 선택하여주십시오 </option>
				<option value="web designer"> 웹디자이너 </option>
				<option value="developer"> 개발자 </option>
				<option value="big data">빅데이터개발자</option>
				<option value="DBA"> DBA</option>
				<option value="Embeded">엠베디드 개발자</option>
				</select><br/><br/></td>
		</tr>
		<tr>
			<td>Email 주소</td>
			<td><input type="email" name="mymail"></td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<input type="submit" value="가입하기">
				<input type="reset" value="취소">
			</td>
			
			
			
		</tr>
	</table>
	</form>
