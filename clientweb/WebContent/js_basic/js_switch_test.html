<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		jumsu = 90;
		alert(Math.floor(jumsu/10)); //소수점까지 인지해서 소수점을 버려야한다.
		if(jumsu>100|jumsu<0){
			document.write("잘못입력하셨습니다.");
		}else{
	
			switch(Math.floor(jumsu/10)){
			case 9:
				document.write("<h1>환영합니다. 수</h1>");
				document.write("<img src='../images/jang1.jpg'");
				break;
			case 8:
				document.write("우");
				break;
			case 7:
				document.write("미");
				break;
			case 6:
				document.write("양");
				break;
			default:
				document.write("가");
				break;
			}
		}
			
	</script>
	
</body>
</html>
